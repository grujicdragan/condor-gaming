<header class="header" id="header">
    <div class="inner-header">

        <div class="logo"><img src="https://condor-gaming.com/wp-content/uploads/2018/11/CONDOR-gaming-logo.png" alt="Logo" routerLink="/"></div>
        <div class="custom-nav" id="sidebar">
            <div class="logo-sidebar">
                <img src="https://condor-gaming.com/wp-content/uploads/2018/11/CONDOR-gaming-logo.png" alt="Logo">
            </div>
            <ul class="custom-nav-links">
                <li class="custom-nav-link">
                    <a routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="toggle()">Home</a>
                </li>
                <li class="custom-nav-link">
                    <a routerLinkActive="active-link" routerLink="/about" (click)="toggle()">About</a>
                </li>
                <li class="custom-nav-link">
                    <a routerLinkActive="active-link" routerLink="/references" (click)="toggle()">References</a>
                </li>
                <li class="custom-nav-link">
                    <a routerLinkActive="active-link" routerLink="/contact" (click)="toggle()">Contact</a>
                </li>
            </ul>
        </div>

        <div class="bars" id="toggleBtn" (click)="toggle()">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
        </div>

    </div>
</header>
